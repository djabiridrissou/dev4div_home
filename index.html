<!DOCTYPE html>
<html lang="en">
  <head>
    

    <title>Dev4Diversity - Creative Digital Agency</title>
    <!-- META TAGS -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="public/public/assets/img/favicon.ico"
    />
    <meta name="author" content="Dev4Diversity" />
    <meta name="description" content="Dev4Diversity, Creative Digital Agency" />

    <!-- STYLES -->
    <link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="public/assets/css/ionicons.min.css" />
    <link rel="stylesheet" href="public/assets/css/flexslider.css" />
    <link rel="stylesheet" href="public/assets/css/animsition.min.css" />
    <link rel="stylesheet" href="public/assets/css/animate.css" />
    <link rel="stylesheet" href="public/assets/css/style.css" />
  </head>
  <body class="animsition">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript" src="public/assets/js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="public/assets/js/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="public/assets/js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="public/assets/js/smoothScroll.js"></script>
    <script type="text/javascript" src="public/assets/js/jquery.animsition.min.js"></script>
    <script type="text/javascript" src="public/assets/js/wow.min.js"></script>
    <script type="text/javascript" src="public/assets/js/main.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(window).load(function () {
        new WOW().init();

        // initialise flexslider
        $(".site-hero").flexslider({
          animation: "fade",
          directionNav: false,
          controlNav: false,
          keyboardNav: true,
          slideToStart: 0,
          animationLoop: true,
          pauseOnHover: false,
          slideshowSpeed: 4000,
        });

        // initialize isotope
        var $container = $(".portfolio_container");
        $container.isotope({
          filter: "*",
        });

        $(".portfolio_filter a").click(function () {
          $(".portfolio_filter .active").removeClass("active");
          $(this).addClass("active");

          var selector = $(this).attr("data-filter");
          $container.isotope({
            filter: selector,
            animationOptions: {
              duration: 500,
              animationEngine: "jquery",
            },
          });
          return false;
        });
      });
    </script>
  </body>
</html>
